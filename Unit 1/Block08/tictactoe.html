<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      main {
        text-align: center;
      }
      h1 {
        
        text-align: center;
        font-size:xx-large;
      }

      #gametable {
        /* border: solid 1pt black; */
        padding: 1rem;
      }

      .childtable {
        font-size:xx-large;
        border: 1pt solid black;
        text-align: center;
        align-items: center;
        /* padding-top: 1rem; */
        display: inline-grid;
        width: 5rem;
        height: 5rem;
      }
    </style>
  </head>
  <body>
    <br><br>
    <header>
      <h1>Tic-Tac-Toe Game</h1>
    </header>
    <br />
    <br />
    <main>
      <div id="gametable">
        <span class="childtable">O</span><span class="childtable">X</span><span class="childtable">O</span>

        <br />

        <span class="childtable">O</span><span class="childtable">X</span><span class="childtable">O</span>

        <br />

        <span class="childtable">X</span><span class="childtable">O</span><span class="childtable">X</span>

        <br />
      </div>
    </main>
  </body>
</html>
